{% extends "blog_base.html" %}
{% block head %}
    <title>Blog Title</title>
{% endblock %}
{% block body %}
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
        {% if post.like %}
        <p>like</p>
        {% else %}
        <p>hate</p>
        {% endif %}
    {% endfor %}
{% endblock %}
