<!DOCTYPE html>
<html>
<head>
    <title>Blog Home Episode 3 20:44</title>
</head>
<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
        {% if post.like %}
        <p>like</p>
        {% else %}
        <p>hate</p>
        {% endif %}
    {% endfor %}
</body>
</html>
